<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="page.css">
    <title>Prayer Times</title>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li style="margin:0 3% ; font-size:1.5rem;">Prayer Times</li>
            <li style="margin:0 9% ; font-size:1.5rem;">Saudi Arabia</li>
            <li ><a href="#" style="font-size: 1.5rem;margin:0 20%; ">Arabic</a></li>
        </ul>
        <div class="logo">
            <img src="Images/Mosque.png" alt="Logo Image">
        </div>
    </nav>
    <div class="dropdown" style="display: none; margin-left:1%; margin-top: 0.5%;">
        <h2 class="dropbtn" style="min-width: 130px;">Mecca</h2>
        <div class="dropdown-content">
          <h2 class="content">Abha</h2>
          <h2 class="content" >Buraydah</h2>
          <h2 class="content" >Dammam</h2>
          <h2 class="content">Jeddah</h2>
          <h2 class="content" >Jizan</h2>
          <h2 class="content" >Medina</h2>
          <h2 class="content" style="background-color:#8e013c ;">Mecca</h2>
          <h2 class="content" >Najran</h2>
          <h2 class="content" >Qatif</h2>
          <h2 class="content" >Riyadh</h2>
          <h2 class="content" >Taif</h2>
          <h2 class="content" >Yanbu</h2>
        </div>
    </div>

    <!-- gear content -->
    <div id="wrapper">
        <div class="gears" id="one-gear">
          <div class="gears-container">
            <div class="gear-rotate"></div>
          </div>
        </div>
    </div>


    <div id="date" style="display: none;">
        <span id="prev" class="buttons">Prev </span>
        <span>
            <span id="time"></span>
            <span id="day"></span>
            <span id="gregorian"></span>
        </span>
        <!--<span id="hijri"></span> -->
        <span id="next" class="buttons">Next</span>
    </div>


    <div class="grid-container" style="display:none ;">
        <div class="grid-item1">Fajr</div> <div class="grid-item2"></div>
        <div class="grid-item1">Sunrise</div> <div class="grid-item2"></div>
        <div class="grid-item1">Dhuhr</div> <div class="grid-item2"></div>
        <div class="grid-item1">Asr</div> <div class="grid-item2"></div>
        <div class="grid-item1">Maghrib</div> <div class="grid-item2"></div>
        <div class="grid-item1">Isha</div> <div class="grid-item2"></div>
    </div>


    <div id="footer">
        <div class="footer-item">
