<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="page.css">
    <link rel="icon" href="Images/Mosque.png">
    <title>Prayer Times</title>
</head>
<body>
    <!--  Header -->
    <nav>
        <ul class="nav-links">
            <li style="grid-column-start: 1; grid-column-end: 2;">
                <div class="dropdown" style="margin-left:1%; margin-top: 0.5%;">
                    <h2 class="dropbtn" style="min-width: 130px;">Mecca</h2>
                    <div class="dropdown-content">
                        <h2 id="location" class="content" onclick="useLocation()">
                            <img id="loc" src="Images/location.png" alt="" height="30px" width="30px" style="padding: auto !important ; ">
                        </h2>
                        <h2 class="content">Abha</h2>
                        <h2 class="content" >Buraydah</h2>
                        <h2 class="content" >Dammam</h2>
                        <h2 class="content">Jeddah</h2>
                        <h2 class="content" >Jizan</h2>
                        <h2 class="content" >Medina</h2>
                        <h2 class="content" style="background-color:#8e013c ;">Mecca</h2>
                        <h2 class="content" >Najran</h2>
                        <h2 class="content" >Riyadh</h2>
                        <h2 class="content" >Taif</h2>
                        <h2 class="content" >Yanbu</h2>
                    </div>
                </div>
            </li>

            <li style=" font-size:1.5rem;grid-column-start: 2; grid-column-end: 3;">Saudi Arabia</li>

            <li ><a href="#" style="font-size: 1.5rem;grid-column-start: 3; grid-column-end: 4; ">Arabic</a></li>
        
             <li class="logo" style="grid-column-start: 4; grid-column-end: 5;">
                <img src="Images/Mosque.png" alt="Logo Image">
            </li>
        </ul>
    </nav>
    

    <!-- gear content -->
    <div id="wrapper">
        <div class="gears" id="one-gear">
          <div class="gears-container">
            <div class="gear-rotate"></div>
          </div>
        </div>
    </div>

    <!--  Time left for next prayer-->
    <div class="flex-container">
        <div id="nextPrayer"></div>
        <div id="timeLeft"></div>
    </div>

    <!--  current time with prev and next buttons-->
    <div id="date" style="display: none;">
        <span id="prev" class="buttons">Prev </span>
        <span>
            <span id="time"></span>
            <span id="day"></span>
            <span id="gregorian"></span>
        </span>
        <!--<span id="hijri"></span> -->
        <span id="next" class="buttons">Next</span>
    </div>


    
    <!--  Content  -->
    <div class="grid-container" style="display:none ;">
        <div class="grid-item1">Fajr</div> <div class="grid-item2"></div>
        <div class="grid-item1">Sunrise</div> <div class="grid-item2"></div>
        <div class="grid-item1">Dhuhr</div> <div class="grid-item2"></div>
        <div class="grid-item1">Asr</div> <div class="grid-item2"></div>
        <div class="grid-item1">Maghrib</div> <div class="grid-item2"></div>
        <div class="grid-item1">Isha</div> <div class="grid-item2"></div>
    </div>

    <!--  Footer  -->
    <div id="footer">
        <div class="footer-item">
        &copy; All rights reserved
        </div>
        <div class="footer-item">
           Made By: Abdullah Abo Hashem
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
